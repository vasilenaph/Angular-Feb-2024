        <div>Simple Div 2</div>

<!-- Custom directives -->
<!-- Usage 1 -->
<div *appMyStructural="isShown">
    Structural Directive - Usage 1
</div>

<!-- Usage 2 -->
<ng-template [appMyStructural]="isShown" 
    let-testMe="myCustomValue" 
    let-myNumberche="myNum"
    #directiveRef="appMyStructural">
    <div>Structural Directive - Usage 2</div>

    <div>myCustomValue: {{testMe}}</div>
    <div>myCustomNum: {{myNumberche}}</div>
</ng-template>

<button (click)="simpleClick(directiveRef)">Simple Click</button>

<!-- Usage 3 -->
<ng-template #tmp>
    <div>Structural Directive - Usage 3</div>
</ng-template>

<ng-container [appMyStructural]="isShown" [myTempRef]="tmp" />
